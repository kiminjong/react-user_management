<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body>
      <div class="jumbotron jumbotron-fluid">
          <div class="container text-center">
              <h1 class="display-3">Quan ly thanh vien bang ReactJS</h1>

                    </div>
                </div>
                <div class="col-12">

                        <thead class="thead-inverse">
                            <tr>
                                <th>Stt</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Quyen</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td scope="row">1</td>
                                    <td>Elon Musk</td>
                                    <td>0916999999</td>
                                    <td>Admin</td>
                                    <td>

                                            <div class="btn btn-warning">Edit</div>
                                            <div class="btn btn-danger">Delete</div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td scope="row">2</td>

                                            <div class="btn btn-danger">Delete</div>

                                    </td>
                                </tr>
                                <tr>
                                    <td scope="row">3</td>
                                    <td>Mark</td>
                                    <td>0916999999</td>
                                    <td>Admin</td>
                                    <td>
                                        <div class="btn btn-group">
                                            <div class="btn btn-warning">Edit</div>
                                            <div class="btn btn-danger">Delete</div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                    </table>
                </div>
                <!-- thong tin user -->
                <div class="col-3">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-header">Create New Account</div>
                        <div class="card-body">
                           <div class="form-group">
                             <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="User Name">
                           </div>
                           <div class="form-group">
                                <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Phone Number">
                            </div>
                            <div class="form-group">
                                <select class="custom-select" >
                                    <option selected>Choose...</option>
                                    <option value="1">Admin</option>
                                    <option value="2">Modrator</option>
                                    <option value="3">Normal</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="btn btn-block btn-warning">Sign Up</div>
                            </div>  
                        </div>
                    </div>
                </div>
                <!-- dang ky user moi -->
            </div>
        </div>

    <!-- Optional JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
